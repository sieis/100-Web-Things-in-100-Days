<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="xpander.css">
    <script src="https://kit.fontawesome.com/3aeebcae77.js" crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet"> -->
    <title>xPander</title>
</head>
<body>
    <!-- intent: have an image for podcast that upon clicking expands to the podcast card -->
    <!-- use goodBtn made 2 days ago for sample card formatting -->
    <div class="wrapper">

        <div class="pics">
            <img class="pic" src="Podcast-Art-First-Try-Sieis.jpg" alt="cover for sieis podcast">
        </div>
        
        <div class="card">
            <i class="close far fa-times-circle"></i><br>
            <a href="https://open.spotify.com/show/2QBWT40wmGloslOI9GLv7z" target="_blank" class="goodBtn"><i class="fab fa-spotify"></i> Spotify</a>
            <iframe src='https://share.transistor.fm/e/sieis/latest' width='100%' height='180' frameborder='0' scrolling='no' seamless='true' style='width:100%; height:180px;'></iframe>
        </div>
        <a id="foot" href="https://eamonncottrell.com/gritHackr100.html">part of Eamonn's gritHackr100 challenge</a>
    </div>
    <script src="xpander.js"></script>
</body>
</html>
